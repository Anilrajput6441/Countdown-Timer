<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Timer</title>
</head>
<body>
    <div class="container">
        <span class="container__title">Timer</span>

        <div class="conatiner__labels">
            <p class="container__labels--label">Hours</p>
            <p class="container__labels--label">Minutes</p>
            <p class="container__labels--label">Seconds</p>
        </div>

        <div class="container__inputs">
            <input type="number" oninput="this.value=this.value.slice(0,2);"  placeholder="00" class="conatiner__inputs--input hour">
            <p class="container__inputs--colons">:</p>
            <input type="number" oninput="this.value=this.value.slice(0, 2);" placeholder="00" class="conatiner__inputs--input minute">
            <p class="container__inputs--colons">:</p>
            <input type="number" oninput="if(this.value.length > 2) this.value = this.value.slice(0, 2);" placeholder="00" class="conatiner__inputs--input second">
        </div>

        <div class="container__buttons">
            <button class="btn start">start</button>
            <button class="btn stop">stop</button>
            <button class="btn reset">reset</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
